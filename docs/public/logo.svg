<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-c" x1="0" y1="512" x2="512" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="40%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
       <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 
       Concentric Circles Design 
       Center: 256, 256
       Gap: ~60 degrees on the right (Opening)
       Path draws from Angle 45 to Angle 315 (Large Arc)
       Wait, 0 is right. 90 is down.
       We want the gap on the Right.
       So we start at angle ~35 and go to angle ~325 (short way is gap).
       Actually, let's just use rotation 0 and define start/end points such that spacing is equal.
  -->

  <g stroke="url(#gradient-c)" stroke-linecap="round" fill="none" filter="url(#shadow)">
    <!-- 
      Radius 200
      Start Angle: 45 deg (Lower Right quadrant) -> x = 256 + 141, y = 256 + 141
      End Angle: 315 deg (-45) (Upper Right quadrant) -> x = 256 + 141, y = 256 - 141
      Using Large Arc flag 1 to draw the "C" on the left
    -->
    <path stroke-width="36" d="M 397.4 397.4 A 200 200 0 1 1 397.4 114.6" />

    <!-- 
      Radius 145
      Angles the same for visual alignment of the gap
    -->
    <path stroke-width="36" d="M 358.5 358.5 A 145 145 0 1 1 358.5 153.5" />

    <!-- Radius 90 -->
    <path stroke-width="36" d="M 319.6 319.6 A 90 90 0 1 1 319.6 192.4" />

    <!-- Radius 35 -->
    <path stroke-width="36" d="M 280.7 280.7 A 35 35 0 1 1 280.7 231.3" />
  </g>
</svg>
