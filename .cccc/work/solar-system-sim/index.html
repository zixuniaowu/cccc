<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solar System Simulation</h1>
            <div class="controls">
                <button id="playPause" class="btn">▶️ Play</button>
                <label>Speed: <input type="range" id="speedControl" min="0.1" max="10" value="1" step="0.1"></label>
                <label>Zoom: <input type="range" id="zoomControl" min="0.5" max="3" value="1" step="0.1"></label>
                <button id="resetView" class="btn">Reset View</button>
            </div>
        </header>
        <canvas id="solarSystem"></canvas>
        <div class="info-panel">
            <h3>Planet Info</h3>
            <div id="planetInfo">Click on a planet to see details</div>
        </div>
    </div>
    <script src="planets.js"></script>
    <script src="simulation.js"></script>
</body>
</html>
